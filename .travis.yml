language: python
cache:
  pip: true
  directories:
    - .tox
python:
  - 3.5
  - 3.6
# Install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install tox"
# Run tests
script:
  - tox
# Notify coveralls.io
after_success:
  - coveralls
# Disable email notifications
notifications:
  email: false